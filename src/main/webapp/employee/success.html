<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        p{
            text-align: center;
        }
        #time{
            color: red;
        }
    </style>
</head>
<body>
<h1>操作成功</h1>
<p><span id="time">3</span>秒之后返回</p>
<script>
    var second=3;
    var time=document.getElementById("time")
    function show() {
        second--;
        if (second==0){
            history.go(-1);
        }
        time.innerHTML=second+"";
    }
    setInterval(show,1000);
</script>
</body>
</html>
