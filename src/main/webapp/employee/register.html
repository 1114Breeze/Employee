<div class="row" >
    <div class="col-md-4"></div>
    <div class="col-md-4"   style="background-color: #aaaaaa; opacity:0.8;margin-top: 170px;" >
        <h1 class="text-center"   style="padding-top:50px;  " >员工注册</h1>
        <form class="form-horizontal " role="form"  action="/aweb_war_exploded/EmployeeServlet?action=register" method="post" onsubmit="return chk()">
            <div class="form-group">
                <label for="sid" class="col-sm-2 control-label">工号</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" name="sid" id="sid"  placeholder="请输入工号" onfocus="checksid()" onblur="checksid()">
                    <div id="msg1" style="color: red;visibility: hidden">工号不能为空</div>
                </div>
            </div>
            <div class="form-group">
                <label for="name" class="col-sm-2 control-label">姓名</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" name="name" id="name"  placeholder="请输入姓名" onfocus="checkname()" onblur="checkname()">
                    <div id="msg10" style="color: red;visibility: hidden">姓名不能为空</div>
                </div>
            </div>
            <div class="form-group">
                <label for="spwd1" class="col-sm-2 control-label">密码</label>
                <div class="col-sm-10">
                    <input type="password" class="form-control" id="spwd1" name="spwd1" placeholder="请输入密码">
                    <div id="msg2" style="color: red;visibility: hidden">密码需要大于6位</div>
                </div>
            </div>
            <div class="form-group">
                <label for="spwd2" class="col-sm-2 control-label">确认密码</label>
                <div class="col-sm-10">
                    <input type="password" class="form-control" id="spwd2" name="spwd2" placeholder="请输入确认密码">
                    <div id="msg3" style="color: red;visibility: hidden">两次密码不一致</div>
                </div>
            </div>
            <div class="form-group">
                <label for="age" class="col-sm-2 control-label">年龄</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" name="age" id="age"  placeholder="请输入年龄" onfocus="checkage()" onblur="checkage()">
                    <div id="msg4" style="color: red;visibility: hidden">年龄不能为空</div>
                </div>
            </div>
            <div class="form-group">
                <label for="sexRadio1" class="col-sm-2 control-label">性别</label>
                <div class="col-sm-10">
                    <!--                            <input type="text" class="form-control" name="sex" id="sex"  placeholder="请输入性别" onfocus="checksex()" onblur="checksex()">-->
                    <div>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="sex" id="sexRadio1" value="先生"
                                   checked>
                            <label class="form-check-label" for="sexRadio1">先生</label>
                        </div>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="sex" id="sexRadio2" value="女士">
                            <label class="form-check-label" for="sexRadio2">女士</label>
                        </div>
                    </div>
                    <div id="msg5" style="color: red;visibility: hidden">性别不能为空</div>
                </div>
            </div>
            <div class="form-group">
                <label for="tel" class="col-sm-2 control-label">电话号</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" name="tel" id="tel"  placeholder="请输入电话号" onfocus="checktel()" onblur="checktel()">
                    <div id="msg6" style="color: red;visibility: hidden">电话号不能为空</div>
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-offset-2 col-sm-10">
                    <button type="submit" class="btn btn-default">提交</button>
                    <a type="submit" class="btn btn-default col-sm-offset-4 " href="../employee/login.html" >返回登录</a>
                </div>
            </div>
        </form>
    </div>
    <div class="col-md-4"></div>

</div>

<script>
    function chk() {
        if (checkname()&&checkpwd()&&checkage()&&checksex()&&checktel()){
            return true
        }else {
            return false
        }
    }
    function checksid() {
        var str=document.getElementById("sid").value;
        if (str.length==0){
            document.getElementById("msg1").style.visibility="visible";//显示
            return false
        }
        else {
            document.getElementById("msg1").style.visibility="hidden";//隐藏
            return true
        }
    }
    function checkname() {
        var str=document.getElementById("name").value;
        if (str.length==0){
            document.getElementById("msg10").style.visibility="visible";//显示
            return false
        }
        else {
            document.getElementById("msg10").style.visibility="hidden";//隐藏
            return true
        }
    }
    function checkage() {
        var str=document.getElementById("age").value;
        if (str.length==0){
            document.getElementById("msg4").style.visibility="visible";//显示
            return false
        }
        else {
            document.getElementById("msg4").style.visibility="hidden";//隐藏
            return true
        }
    }
    function checksex() {
        var str=document.getElementById("sex").value;
        if (str.length==0){
            document.getElementById("msg5").style.visibility="visible";//显示
            return false
        }
        else {
            document.getElementById("msg5").style.visibility="hidden";//隐藏
            return true
        }
    }
    function checktel() {
        var str=document.getElementById("tel").value;
        if (str.length==0){
            document.getElementById("msg6").style.visibility="visible";//显示
            return false
        }
        else {
            document.getElementById("msg6").style.visibility="hidden";//隐藏
            return true
        }
    }
    function checkpwd() {
        var pwd1=document.getElementById("spwd1").value;
        var pwd2=document.getElementById("spwd2").value;
        if (pwd1.length>6){
            document.getElementById("msg2").style.visibility="hidden";
            if (pwd1!=pwd2){
                document.getElementById("msg3").style.visibility="visible";//显示
                return false
            }
            else {
                document.getElementById("msg3").style.visibility="hidden";//隐藏
                return true
            }
        }
        else {
            document.getElementById("msg2").style.visibility="visible";
        }
    }
    function checkemail() {
        var re=/^\w+@[0-9a-z]+\.[a-z]+$/;
        var mail =document.getElementById("useremail");
        if (re.test(mail.value)){
            document.getElementById("msg4").style.visibility="hidden";
            return true
        }
        else {
            document.getElementById("msg4").style.visibility="visible";
            return false
        }
    }
</script>
