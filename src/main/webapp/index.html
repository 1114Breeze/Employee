<!DOCTYPE html>

<html lang="zh-CN">
<!-- <html lang="zh-CN"> 向搜索引擎表示该页面是html语言，并且语言为中文网站，其"lang"的意思就是“language”，语言的意思，而“zh”即表示中文 -->
<head>
    <meta charset="utf-8">
    <!--声明文档兼容模式，表示使用IE浏览器的最新模式，告诉IE浏览器，无论是否用DTD声明文档标准，IE8/9都会以IE8引擎来渲染页面。-->
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <!--设置视口的宽度(值为设备的理想宽度)，页面初始缩放值<理想宽度/可见宽度>-->
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- 上述3个meta标签*必须*放在最前面，任何其他内容都*必须*跟随其后！ -->
    <title>主页面</title>
    <!-- 引入jQuery核心js文件 -->
    <script src="js/jquery-2.1.0.min.js"></script>
    <!-- 引入BootStrap核心js文件 -->
    <script src="js/bootstrap.min.js"></script>

    <!-- 引入Bootstrap核心样式文件 -->
    <link href="css/bootstrap.css" rel="stylesheet">
    <style type="text/css">
        body{
            background: url("images/bg9.jpg") no-repeat center center fixed;
            /*兼容浏览器版本*/
            -webkit-background-size: cover;
            -o-background-size: cover;
            background-size: cover;
        } /*背景图*/

        .test {
            margin-top: 100px;
        }
    </style>
</head>
<body>
<div class="row" >
        <h2 class="text-center"  style="padding-top:10px; " >主界面</h2>

                    <a class="btn btn-default col-sm-offset-0 " align="center" href="login.html" >管理员登陆</a>
                    <a class="btn btn-default col-sm-offset-0 " align="center" href="./employee/login.html" >员工登陆</a>
                    <a class="btn btn-default col-sm-offset-0 " align="center" href="./employee/register.html" >员工注册</a>
            </div>

</div>
