<div class="row" id="add">
    <div class="col-md-4"></div>
    <div class="col-md-4"   style="background-color: #aaaaaa; opacity:0.8;margin-top: 170px;" >
        <h1 class="text-center"   style="padding-top:50px;  " >管理员注册</h1>
        <form class="form-horizontal " role="form"  action="DuserServlet?action=register" method="post" onsubmit="return chk()">
            <div class="form-group">
                <label for="username" class="col-sm-2 control-label">账号</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" name="username" id="username"  placeholder="请输入用户名" onfocus="checkname()" onblur="checkname()">
                    <div id="msg1" style="color: red;visibility: hidden">用户名不能为空</div>
                </div>
            </div>
            <div class="form-group">
                <label for="userpwd1" class="col-sm-2 control-label">密码</label>
                <div class="col-sm-10">
                    <input type="password" class="form-control" id="userpwd1" name="userpwd1" placeholder="请输入密码">
                    <div id="msg2" style="color: red;visibility: hidden">密码需要大于6位</div>
                </div>
            </div>
            <div class="form-group">
                <label for="userpwd2" class="col-sm-2 control-label">确认密码</label>
                <div class="col-sm-10">
                    <input type="password" class="form-control" id="userpwd2" name="userpwd2" placeholder="请输入确认密码" onfocus="checkpwd()" onblur="checkpwd()">
                    <div id="msg3" style="color: red;visibility: hidden">两次密码不一致</div>
                </div>
            </div>
            <div class="form-group">
                <label for="useremail" class="col-sm-2 control-label">邮箱</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="useremail" name="useremail" placeholder="请输入邮箱" onfocus="checkemail()" onblur="checkemail()">
                    <div id="msg4" style="color: red;visibility: hidden">邮箱格式错误</div>
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-offset-2 col-sm-10">
                    <button type="submit" class="btn btn-default">提交</button>
                    <a type="submit" class="btn btn-default col-sm-offset-4 " href="login.html" >返回登录</a>
                </div>
            </div>
        </form>
    </div>
    <div class="col-md-4"></div>

</div>

<script>
    function chk() {
        if (checkname()&&checkemail()&&checkpwd()){
            return true
        }else {
            return false
        }
    }
    function checkname() {
        var str=document.getElementById("username").value;
        if (str.length==0){
            document.getElementById("msg1").style.visibility="visible";//显示
            return false
        }
        else {
            document.getElementById("msg1").style.visibility="hidden";//隐藏
            return true
        }
    }
    function checkpwd() {
        var pwd1=document.getElementById("userpwd1").value;
        var pwd2=document.getElementById("userpwd2").value;
        if (pwd1.length>6){
            document.getElementById("msg2").style.visibility="hidden";
            if (pwd1!=pwd2){
                document.getElementById("msg3").style.visibility="visible";//显示
                return false
            }
            else {
                document.getElementById("msg3").style.visibility="hidden";//隐藏
                return true
            }
        }
        else {
            document.getElementById("msg2").style.visibility="visible";
        }
    }
    function checkemail() {
        var re=/^\w+@[0-9a-z]+\.[a-z]+$/;
        var mail =document.getElementById("useremail");
        if (re.test(mail.value)){
            document.getElementById("msg4").style.visibility="hidden";
            return true
        }
        else {
            document.getElementById("msg4").style.visibility="visible";
            return false
        }
    }
</script>
